services:
  - type: web
    name: neo4j-mcp-server
    runtime: docker
    repo: https://github.com/mcorpening85/neo4j-mcp-server
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NEO4J_TRANSPORT
        value: http
      - key: NEO4J_MCP_SERVER_HOST
        value: 0.0.0.0
      - key: NEO4J_MCP_SERVER_PORT
        value: 8080
      - key: NEO4J_MCP_SERVER_PATH
        value: /api/mcp/
      - key: NEO4J_MCP_SERVER_ALLOW_ORIGINS
        value: https://claude.ai,https://claude.com
      - key: NEO4J_DATABASE
        value: neo4j
      - key: NEO4J_READ_ONLY
        value: false
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USERNAME
        sync: false
      - key: NEO4J_PASSWORD
        sync: false